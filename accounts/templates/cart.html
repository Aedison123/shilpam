<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Your Cart - Shilpakala</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .cart-container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .item-price {
            color: #b12704;
            font-weight: bold;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            width: 100%;
            max-width: 220px;
            margin: 10px auto;
        }
        .btn-checkout {
            background-color: #ff9900;
            color: white;
        }
        .btn-checkout:hover {
            background-color: #e68a00;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #6c757d;
            color: white;
        }
        .btn-add:hover {
            background-color: #5a6268;
        }
        .item-icon {
            margin-right: 10px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }
        @media (max-width: 768px) {
            .cart-header {
                font-size: 24px;
            }
            th, td {
                padding: 10px;
            }
            .total {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1 class="cart-header">Your Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>
                        <span class="item-icon"><i class="fas fa-box"></i></span>
                        {{ item.product.name }}
                    </td>
                    <td class="item-price">₹{{ item.product.price }}</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity('{{ item.id }}', -1)">-</button>
                            <input type="number" id="quantity_{{ item.id }}" class="quantity-input" value="{{ item.quantity }}" min="1" onchange="updateCart('{{ item.id }}', this.value)">
                            <button class="quantity-btn" onclick="changeQuantity('{{ item.id }}', 1)">+</button>
                        </div>
                    </td>
                    <td>
                        <form action="{% url 'accounts:delete_cart_item' item.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn-delete">Remove</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No items in your cart.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total">
            Total: ₹{{ total }}
        </div>
        <div class="text-center">
            <button class="btn btn-checkout" id="rzp-button1">Proceed to Checkout</button>
            <a href="{% url 'accounts:home' %}">
                <button class="btn btn-add">
                    <i class="fas fa-plus"></i> Add Items
                </button>
            </a>
        </div>
    </div>

    <script>
        function changeQuantity(itemId, change) {
            const quantityInput = document.getElementById('quantity_' + itemId);
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;

            if (currentQuantity < 1) currentQuantity = 1; // Prevent negative quantities
            quantityInput.value = currentQuantity;
            updateCart(itemId, currentQuantity);
        }

        function updateCart(itemId, quantity) {
            fetch('/update_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'item_id': itemId,
                    'quantity': quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.total) {
                    document.querySelector('.total').textContent = 'Total: ₹' + data.total;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('rzp-button1').onclick = function (e) {
            e.preventDefault();

            fetch('/create_order/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'amount': ({{ total }} * 100) // Convert to paise
                })
            })
            .then(response => response.json())
            .then(data => {
                const options = {
                    key: '{{ rzp_test_4QECS42WYnSYym }}',
                    amount: data.amount,
                    currency: data.currency,
                    name: "Aera Enterprises",
                    description: "Test Transaction",
                    order_id: data.id,
                    handler: function (response) {
                        alert('Payment successful: ' + response.razorpay_payment_id);
                    },
                    prefill: {
                        name: "Customer Name",
                        email: "customer@edison.com",
                        contact: "7909220551"
                    },
                    notes: {
                        address: "note address"
                    },
                    theme: {
                        color: "#F37254"
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
